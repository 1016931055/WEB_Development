<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格组件</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
    <style>
        .el-table .warning-row {
          background: oldlace;
        }
      
        .el-table .success-row {
          background: #f0f9eb;
        }
      </style>
</head>
<body>
    <div id="div">
        <!-- 当el-table元素中注入data对象数组后，在el-table-column中用prop属性来对应对象中的键名即可填入数据，
            用label属性来定义表格的列名。可以使用width属性来定义列宽。 -->

        <!-- 
            1.:data="tableData" 通过data属性将数据模型的数据tableData注入到表格中：
                tableData: [{
                                    date: '2016-05-02',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1518 弄'
                                }, {
                                    date: '2016-05-04',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1517 弄'
                                }, {
                                    date: '2016-05-01',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1519 弄'
                                }, {
                                    date: '2016-05-03',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1516 弄'
                            }]
         -->
        <el-table
        :data="tableData"
        style="width: 100%"
        :row-class-name="tableRowClassName"
        >
        <!-- 
                2.在el-table-column中用prop属性来对应对象中的键名即可填入数据，
                3. 用label属性来定义表格的列名
        -->
        <el-table-column
          prop="date"
          label="日期"
          width="180">
        </el-table-column>
        <el-table-column
          prop="name"
          label="姓名"
          width="180">
        </el-table-column>
        <el-table-column
          prop="address"
          label="地址">
        </el-table-column>
      </el-table>
    </div>
</body>
<script>
    new Vue({
        el:"#div",
        data() {
        return {
                tableData: [{
                                    date: '2016-05-02',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1518 弄'
                                }, {
                                    date: '2016-05-04',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1517 弄'
                                }, {
                                    date: '2016-05-01',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1519 弄'
                                }, {
                                    date: '2016-05-03',
                                    name: '王小虎',
                                    address: '上海市普陀区金沙江路 1516 弄'
                            },{
                                    date: "2024-08-03",
                                    name: "SZL",
                                    address: "湖北省武汉市"
                            }
                          ]
        }
      },
      methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                return 'warning-row';
                } else if (rowIndex === 3) {
                return 'success-row';
                }
                return '';
            }
    }
    });
</script>
</html>
