<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶部导航栏</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
</head>
<body>
    <div id="div">
        <!-- 
            1.导航菜单默认为垂直模式，通过mode属性可以使导航菜单变更为水平模式。
                mode="vertical" 垂直模式 
                mode="horizontal" 水平
            2.background-color：菜单的背景色
            3.text-color:菜单的文字颜色
            4.active-text-color:当前激活菜单的文字颜色 .就是你当前在菜单位置上显示的颜色
         -->
        <el-menu
                :default-active="activeIndex2"
                class="el-menu-demo"
                mode="horizontal"
                @select="handleSelect"
                background-color="green"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-menu-item index="1">处理中心</el-menu-item>
                <!-- 5.另外，在菜单中通过submenu组件可以生成二级菜单 -->
                <el-submenu index="2">
                    <template slot="title">Java</template>
                    <el-menu-item index="2-1">c++</el-menu-item>
                    <el-menu-item index="2-2">javame</el-menu-item>
                    <el-menu-item index="2-3">javase</el-menu-item>
                    
                    <el-submenu index="2-4">
                    <template slot="title">javaee</template>
                    <el-menu-item index="2-4-1">前端</el-menu-item>
                    <el-menu-item index="2-4-2">web</el-menu-item>
                    <el-menu-item index="2-4-3">框架</el-menu-item>
                    <el-menu-item index="2-4-4"> 数据库</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <!-- disabled 禁用 -->
                <el-menu-item index="3" disabled>消息中心</el-menu-item>
                <!-- _blank 在新的页面；_self 在当前页面打开 -->
                <el-menu-item in dex="4"><a href="https://www.ele.me" target="_self">订单管理</a>
                </el-menu-item>
        </el-menu>
    </div>
</body>
<script>
    new Vue({
        el:"#div",
        data() {
                    return {
                        activeIndex: '1',
                        activeIndex2: '1'
                    };
                },
        methods: {
        handleSelect(key, keyPath) {
            console.log(key, keyPath);
        }
        }
    });
</script>
</html>
