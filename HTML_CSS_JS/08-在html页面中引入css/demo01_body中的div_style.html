<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--
      1.在html标签内部引入css
        1)要求属性名必须style，在属性值中书写的都是css代码格式：
          style="样式名:样式值;样式名:样式值;样式名:样式值....."
        2)style="color:red" :在style属性值中书写css样式，color在css中表示字体颜色，
    -->
    <div style="color:rgb(255, 0, 0)">div1</div>
</body>

</html>
