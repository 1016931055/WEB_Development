<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <!--引入图片-->
    <!--
        1.使用img标签引入图片，常见属性：
            1）src：表示引入图片的路径   
                引入的图片必须在当前项目中.
                ../img/a.jpg : ..表示当前文件的上一级目录
            2）px在前端中表示单位，像素，单位还可以使用百分比表示，相对于页面。
                表示占页面50%
            3) height :图片的高度  width 图片的宽度
    -->
    <img src="../img/a.jpg" height="500px" width="500">
    <br>
    <img src="../img/a.jpg" width="50%"> 
    <br>
    <img src = "../img/三只松鼠.png" width="30%">
    <hr>
    <!--
        2.音频 audio标签
            1)src :表示引入音频的地址
            2）controls="controls" ：表示播放控件，音频必须书写该属性
            3）支持格式：MP3 ogg wav
    -->
    <!-- <audio src="../img/b.mp3" controls="controls"></audio> -->

    <!--
        视频：video
    -->
    <video src="../img/c.mp4" controls = "controls" height="500px" width="500px"></video>

</body>

</html>
