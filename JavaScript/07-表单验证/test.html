<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../07-表单验证/css/register.css">
</head>
<body>
    <form action="#" method="post">
        <center>
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" id="name" placeholder="请输入用户名"></td>
                </br>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td><input type="text" id="phone" placeholder="可用于登录和找回密码"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" id="password" placeholder="请设置登录密码"></td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td><input type="text" placeholder="请输入验证码"></td>
                    <td><input type="button" value="获取验证码" id="checkCode"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="注册"></td>
                    <td></td>
                </tr>
            </table>
        </center>
    </form>

    <script>
        document.getElementById("checkCode").onclick = function(){
            alert("验证码已发送,请注意查收");
        }

        
    </script>

</body>
</html>
