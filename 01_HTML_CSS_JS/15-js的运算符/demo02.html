<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>
<body>
<script type="text/javascript">
    /*
      其他类型转换为数字
     */
    let s = "123abc";
    //将s转换为number类型
    //parseInt(s) 函数解析字符串中的数值，从左向右开始解析，遇到非数值的时候就停止解析
    console.log(parseInt(s));//123
    console.log(parseInt("abc123"));//NaN
    console.log(parseInt("1.2abc123"));//1

    //将布尔类型转换为整数 ：true 1  false 0
    console.log(Number(true));//1
    console.log(Number(false));//0

    ///////////////////其他类型转换为布尔类型////////////////////
    console.log(Boolean(null));//false
    /*
        TODO:在js中不需要任何对象调用的函数称为全局函数。但是任何全局函数都可以使用window对象调用，window可以省略
    */

</script>
</body>
</html>
