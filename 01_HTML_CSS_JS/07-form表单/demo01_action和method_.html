<!-- 文档类型声明标签，告知浏览器这个页面采取html版本来显示页面 -->
<!DOCTYPE html>
<!-- 告诉浏览器这是一个英文网站，本页面采取英文显示，单也可以书写中文 -->
<html lang="en">

<head>
    <!-- 必须书写，告知浏览器以UTF-8编码表编解码中文，如果不书写就会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签 -->
    <title>title</title>
</head>

<body>
    <!--
      1.form表单标签
        1)action: 表示提交数据到哪个服务器的地址:
        2)method：提交数据到后台服务器的方式：
          I:get方式：大小限制，提交表单的数据都放到url后面,不安全
             http://www.baidu.com?username=suoge&password=1234
          II:post方式：没有大小限制。提交表单的数据不放到url后面,安全
             http://www.baidu.com
    -->
    <form action="#" method="get">
       
    </form>
</body>

</html>
